<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link rel="shortcut icon" href="https://icon-library.com/images/email-us-icon/email-us-icon-11.jpg" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Contact US Page</title>
</head>

<body>
    <section class="contact">
        <div class="contact-top">
            <div class="box">
                <i class="icon fa-light fa-location-dot"></i>
                <h1>Our Main Office</h1>
                <p>SoHo 94 BroadWay St New York, NY 1001</p>
            </div>
            <div class="box">
                <i class="icon fa-light fa-phone"></i>
                <h1>Phone Number</h1>
                <p>233-9876-5400<br>888-0123-4567 (Toll Free)</p>
            </div>
            <div class="box">
                <i class="icon fa-light fa-fax"></i>
                <h1>Fax</h1>
                <p>1-234-567-8900</p>
            </div>
            <div class="box">
                <i class="icon fa-light fa-envelope"></i>
                <h1>Email</h1>
                <p class="email">hello@gmail.com</p>
            </div>
        </div>
        <div class="contact-bottom">
            <div class="contact-container">
                <h1>Contact US</h1>
                <input type="text" placeholder="Enter Your Name">
                <input type="text" placeholder="Enter Valid Email">
                <textarea name="TextArea" placeholder="Enter Your Queries"></textarea>
                <a href="#">Submit</a>
            </div>
        </div>
    </section>
</body>

</html>
